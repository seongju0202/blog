
{% extends 'base.html' %}

{% block content %}

{% for blog in blogs.all %}
    <div class="container jumbotron">
        <h1>제목 : {{ blog.title }}</h1>
        <p>날짜 : {{ blog.pub_date }}</p>
        <p>내용 : {{ blog.summary }}<a href="{% url 'detail' blog.id %}">....more</a></p>
    </div>
{% endfor %}

{% endblock %}
